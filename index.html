<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Your TRANSLATOR</title>
    <link rel="shortcut icon" href="Images/shortcut icon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/e0a078d093.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <div id="header">
        <nav>
            <img src="images/logo.png" class="logo" />
            <ul id="sidemenu">
                <li><a href="about.html">About</a></li>
                <li><a href="privacy&terms.html">Privacy & Terms</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="sendfeedback.html">Send Feedback</a></li>
                <i class="fas fa-times" onclick="closemenu()"></i>
            </ul>
            <i class="fas fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>

    <div class="container">
        <h4>I'm Your Translator <i class="fa-solid fa-language"></i></h4>
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Type To Translate"></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation..."></textarea>
            </div>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i id="from" class="fas fa-volume-up"></i>
                    <i id="from" class="fas fa-copy"></i>
                </div>
                <select></select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
                <select></select>
                <div class="icons">
                    <i id="to" class="fas fa-volume-up"></i>
                    <i id="to" class="fas fa-copy"></i>
                </div>
            </li>
        </ul>
        <button>Translate Me</button>
    </div>
    <div class="copyright">
        <p>
            Copyright Â© 2023 by
            <a href="https://www.linkedin.com/in/manishkarmakar">MANISH</a>
        </p>
    </div>

    <script src="JS/countries.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
